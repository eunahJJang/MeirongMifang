<ion-view view-title="Product">
	<ion-content>
		<ion-slide-box>
			<ion-slide ng-repeat="data in datas">
				<div><img style="width: 100%" src = "{{data}}"></div>
			</ion-slide>
		</ion-slide-box>
	</ion-content>
	
	<div class="bar bar-footer">
		<button class="button button-assertive" ui-sref="app.review">후기</button>
		<button class="button button-assertive" ui-sref="app.chat">문의하기</button>
	</div>
</ion-view>
