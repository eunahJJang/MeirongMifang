<ion-view view-title="项目">
	<ion-content ng-swipe-left="changePage()">
		<!-- https://github.com/revolunet/angular-carousel -->
		<!--div style="height: 200px; width: 100%; overflow: hidden">
			<div><img src = "{{logo}}"></div>
		</div-->
		<!-- 병원 이미지 slide box : ion-slide-box 속성을 활용하여 만들어 보았습니다.
									 현재 병원에서 가지고 있는 사진을 구하지 못해 샘플로 해 보았습니다.
									 정해진 높이와 너비에 사진이 잘리는 현상이 있습니다.
									 하지만 나중에 병원에서 구해올 사진이 규격에 맞춰질 것이라 생각하여 그냥 두었습니다.
									 추후에 수정 가능합니다.
		-->
		<ion-slide-box show-pager="true" style="height:200px; width:100%; overflow:hidden">
			<ion-slide>
				<div><img src="../img/1.png"></div>
			</ion-slide>
			<ion-slide>
				<div><img src="../img/2.png"></div>
			</ion-slide>
			<ion-slide>
				<div><img src="../img/3.png"></div>
			</ion-slide>
		</ion-slide-box>

		<div style="width:100%; height:50px; margin-top:5px; padding-top:5px; font-size:1.3em; color:gray">
			<span style="margin-left:10px;">{{shopName}}</span>
			<i class="icon ion-android-star-outline" style="float:right; margin-right:18px; font-size:1.3em"
			   href="#"></i>
		</div>

		<a class="button button-mifang" href="#/app/tabs/productDetail/{{shopId}}?surgeryId=all&logo={{logo}}"
		   style="text-decoration: none; margin-left:10px; font-size:1.3em;">前后照片<!-- 전체보기 --></a>
		<button ng-click="getCurrency(showConvPrice)" class="button button-mifang btnConvPrice"
		        style="float:right; margin-right:10px;">人民币
		</button>
		<div style="clear:both;"></div>

		<div class="list" style="margin-top:5px; padding-bottom:49px;">

			<a href="#/app/tabs/productDetail/{{shopId}}?surgeryId={{data.surgeryId}}&logo={{logo}}" class="item item-avatar"
			   ng-repeat="data in datas" style="padding-left:10px; min-height:50px;">

				<div class="surgInfo">
					<h2 style="float:left;">{{data.method}}</h2>

					<p style="text-align:right" ng-click="showConvPrice()">{{data.price}}</p>
				</div>

			</a>

		</div>

	</ion-content>
</ion-view>
