<ion-tabs class="tabs-icon-only tabs-dark">

	<ion-tab title="main" icon="ion-home" ng-click="goHome()" ui-sref="app.tabs.main">
		<ion-nav-view name="app-tabs-main"></ion-nav-view>
	</ion-tab>

	<ion-tab title="communication" icon="ion-funnel" ui-sref="app.tabs.communication">
		<ion-nav-view name="app-tabs-communication"></ion-nav-view>
	</ion-tab>

	<ion-tab title="review" icon="ion-coffee" ui-sref="app.tabs.review">
		<ion-nav-view name="app-tabs-review"></ion-nav-view>
	</ion-tab>

	<ion-tab title="chat" icon="ion-chatbubble" ng-click="onChat();">
		<ion-nav-view name="app-tabs-chat"></ion-nav-view>
	</ion-tab>

	<ion-tab hidden="true" title="mypage" icon="ion-chatbubble" ui-sref="app.tabs.mypage">
		<ion-nav-view name="app-tabs-mypage"></ion-nav-view>
	</ion-tab>

	<ion-tab hidden="true" title="join" icon="ion-chatbubble" ui-sref="app.tabs.join">
		<ion-nav-view name="app-tabs-join"></ion-nav-view>
	</ion-tab>

</ion-tabs>
