<ion-view view-title="美容秘方">
  <ion-content>
  
      <div class="categories" style="width:100%; overflow:scroll; background-color:white;">
        <ion-scroll direction="x" style=" overflow: scroll; white-space: nowrap;">
          <a ng-click="getProducts('eye')" style="margin-left:10px; margin-right:30px; font-size:15px;" href="">眼睛</a>
          <a ng-click="getProducts('nose')" style="margin-right:30px; font-size:15px;" href="">鼻</a> 
          <a ng-click="getProducts('face')" style="margin-right:30px; font-size:15px;" href="">面部</a>
          <a ng-click="getProducts('bosom')" style="margin-right:30px; font-size:15px;" href="">隆胸整形</a>
          <a ng-click="getProducts('body')" style="margin-right:30px; font-size:15px;" href="">体型</a>
          <a ng-click="getProducts('beauty')" style="font-size:15px;" href="">美容术</a> 
        </ion-scroll>
      </div>

      <div style="width=100%; height:30px; background-color: #f5f5f5" class="shopCnt">
        <div style="margin:0; line-height:30px; padding-left:16px;">
          전체  {{noOfProduct}}
          <div style="display:inline-block; padding-right:16px; float: right;">클릭순</div>
          <div style="display:inline-block; padding-right:16px; float: right;">낮은가격순</div>
        </div>
      </div>
 <ion-list>

      <!-- <ion-item ng-repeat="product in products" href="#/app/product/{{product.id}}"> -->
      <ion-item ng-repeat="product in products" ui-sref="app.single({ shopId:product.shopId, category:product.category, logo:product.logo })">
        <div style="display:inline-block; margin-left:20px;">
            <span style="background-color:red; color:white; font-weight:bold">{{product.region}} <br /></span>
            <p style=""><div style="display:inline-block; float: left; font-size:20px; margin-top:5px; font-weight:bold"> {{product.shopName}}</div></p>
            <p style="float:left; margin-top:5px;">{{product.minPrice}} won ~ {{product.maxPrice}} won<br /></p>
         </div>
       <div style="display: inline-block; float: left;"><img src = "{{product.logo}}" width="70px" height="70px"></div>
      </ion-item>
    </ion-list>
  </ion-content>
  
  <div class="bar bar-footer">
    <button class="button button-assertive" ui-sref="app.review">후기</button>
    <button class="button button-assertive" ui-sref="app.chat">문의하기</button>
  </div>
</ion-view>
