<ion-view view-title="美容秘方">
	<ion-content>
		<!-- 카테고리:category 선택시 색 변화와 border-bottom 효과를 주기 위해 height 속성을 지웠습니다.-->
		<div class="categories" style="width:100%; overflow:scroll; background-color:white;">
			<ion-scroll direction="x" style="overflow: scroll; white-space: nowrap;">
				<div>
					<a ng-click="getProducts('eye')" ng-class="{'active' : data.activeB == 'eye'}"
					   class="button button-light">眼睛</a>
					<a ng-click="getProducts('nose')" ng-class="{'active' : data.activeB == 'nose'}"
					   class="button button-light">鼻</a>
					<a ng-click="getProducts('face')" ng-class="{'active' : data.activeB == 'face'}"
					   class="button button-light">面部</a>
					<a ng-click="getProducts('bosom')" ng-class="{'active' : data.activeB == 'bosom'}"
					   class="button button-light">隆胸整形</a>
					<a ng-click="getProducts('body')" ng-class="{'active' : data.activeB == 'body'}"
					   class="button button-light">体型</a>
					<a ng-click="getProducts('beauty')" ng-class="{'active' : data.activeB == 'beauty'}"
					   class="button button-light">美容术</a>
				</div>
				<!--           <a ng-click="getProducts('eye')" style="margin-left:10px; margin-right:30px; font-size:15px;" href="">眼睛</a>
						  <a ng-click="getProducts('nose')" style="margin-right:30px; font-size:15px;" href="">鼻</a>
						  <a ng-click="getProducts('face')" style="margin-right:30px; font-size:15px;" href="">面部</a>
						  <a ng-click="getProducts('bosom')" style="margin-right:30px; font-size:15px;" href="">隆胸整形</a>
						  <a ng-click="getProducts('body')" style="margin-right:30px; font-size:15px;" href="">体型</a>
						  <a ng-click="getProducts('beauty')" style="font-size:15px;" href="">美容术</a>  -->
			</ion-scroll>
		</div>

		<!-- 카테고리:부위를 선택할 경우 controller.js에서 해당 부위 이미지 주소를 가져와 보여주도록 합니다.-->
		<div><img width="100%" height="80px" src="{{categoryImg}}"></div>
		<div style="width=100%; height:30px; background-color: #f5f5f5" class="shopCnt">
			<div style="margin:0; line-height:30px; padding-left:16px;">
				<!-- 전체  -->全部 {{noOfProduct}}
			</div>
		</div>
		<ion-list>

			<!-- <ion-item ng-repeat="product in products" href="#/app/product/{{product.id}}"> -->
			<ion-item ng-repeat="product in products"
			          ui-sref="app.tabs.single({ shopId:product.shopId, category:product.category, logo:product.logo })">
				<!-- 해당 부위에 대한 성형외과별 가격표: 좌측에 로고가 위치하며 그 옆에 지역이 오며 또 그 좌측과 좌측 하단에 병원 이름과 가격표를 표시하였습니다.-->
				<div style="float:left"><img src="{{product.logo}}" width="70px" height="70px"></div>
				<div style="background-color:red; float:left; color:white; margin-left:20px; padding:0 2.5px 2.5px 2.5px">
					{{product.region}}
				</div>
				<div style="display:inline-block; margin-left:10px;">
					<span style="display:inline-block; font-size:20px; margin-left:10px; font-weight:bold"> {{product.shopName}}</span>

					<p style="margin-top:20px;"></p>
					<span style=" margin-left:10px;">{{product.minPrice}}万韩币 ~ {{product.maxPrice}}万韩币</span>
				</div>

			</ion-item>
		</ion-list>
	</ion-content>

	<div class="bar bar-footer">
		<button class="button button-assertive" ui-sref="app.tabs.review">후기</button>
		<button class="button button-assertive" ui-sref="app.tabs.chat">문의하기</button>
	</div>
</ion-view>
