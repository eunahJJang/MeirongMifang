<ion-view view-title="병원 내부">
  <ion-content>
    	<div> ShopID : {{shopId}} </div>

    	<ul>
    		<li ng-repeat="img in imgList">
    			<p>{{img.desc}}</p>
    			<img src="{{img.imgsrc}}" alt="{{img.desc}}" title="{{img.desc}}"/>
    			<hr/>
    		</li>
    	</ul>
  </ion-content>
</ion-view>
