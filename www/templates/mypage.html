<ion-view view-title="我">
	<ion-content>
		<div style="height:200px; background-color:gainsboro">
			<div style="height:30px; background-color:gainsboro; padding-top:4px"
			     class="item item-icon-left item-icon-right">
				<!-- <i class="icon ion-cash"><font size="3">&nbsp;&nbsp;1,000p</font></i> -->

				<div style="font-size:15px; text-align:center ">MY</div>
				<i class="icon ion-power"></i>
			</div>
			<div style="position:relative; height:170px; top:70px; font-size:25px; text-align:center;">洪吉同</div>
		</div>

		<div class="list">
			<a class="item item-icon-left item-icon-right" ui-sref="app.profile">
				<i class="icon ion-happy-outline"></i>
				<!-- 개인정보 -->
				个人信息
				<i class="icon ion-ios-arrow-right"></i>
			</a>

			<a class="item item-icon-left item-icon-right" ui-sref="app.event">
				<i class="icon ion-android-notifications-none"></i>
				<!-- 소식 -->
				消息
				<i class="icon ion-ios-arrow-right"></i>
			</a>

			<a class="item item-icon-left item-icon-right" ui-sref="app.tabs.chat">
				<i class="icon ion-ios-chatbubble-outline"></i>
				<!-- 상담 하기 -->
				咨询
				<i class="icon ion-ios-arrow-right"></i>
			</a>

			<a class="item item-icon-left item-icon-right" ui-sref="app.like">
				<i class="icon ion-android-star-outline"></i>
				<!-- 관심 수술 -->
				关注
				<i class="icon ion-ios-arrow-right"></i>
			</a>

			<a class="item item-icon-left item-icon-right" ui-sref="app.tabs.uploadReview">
				<i class="icon ion-compose"></i>
				<!-- 후기 작성 -->
				写后记
				<i class="icon ion-ios-arrow-right"></i>
			</a>
		</div>
	</ion-content>
</ion-view>
