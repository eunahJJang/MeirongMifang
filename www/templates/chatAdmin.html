<ion-view view-title="Chat Admin">
	<ion-content>

		<div class="list">
			<ion-item ng-repeat="item in data" ui-sref="app.tabs.chat({ type : 'admin', user : item.name })">
				<h2 style="float:left;">{{ item.name }}</h2>
				<p  style="float:right;">{{ item.created_time | date : 'yy/MM/dd hh:mm:ss' }}</p>
				<p  style="clear:both; white-space:normal;">{{ item.content }}</p>
			</ion-item>
		</div>
	</ion-content>
</ion-view>
