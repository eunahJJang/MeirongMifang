<ion-view view-title="Chat Admin">
	<ion-content>

		<div class="list">

			<ion-item ng-repeat="data in datas" ui-sref="app.tabs.chatAdminUser({ user:data.name })">
				<h2 style="float:left;">{{ data.name }}</h2>

				<p style="float:right;">{{data.created_time}}</p>

				<p style="clear:both; white-space:normal;"> {{ data.content }} </p>
			</ion-item>
		</div>
	</ion-content>
</ion-view>
