<div class="modal" ng-controller="LoginCtrl">
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
    <ion-content has-header="true" padding="true">
      <form class="list">
        <label class="item item-input">
          <input type="text" placeholder="Username" ng-model="user.username" required>
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="user.password" required>
        </label>
        <div class="padding">
          <button class="button button-block button-positive" ng-click="login()">Login</button>
        </div>
      </form>
    
    <div class="padding">
      <button class="button button-block button-positive" ng-click="join()">Sign in</button>
    </div>
    </ion-content>
</div>
