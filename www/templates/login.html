<div ng-controller="LoginCtrl">
	<div class="modal modalLogin" style="height:220px;">
		<ion-header-bar>
			<div class="buttons">
				<button class="button button-clear" ng-click="join()">注册<!-- 회원가입 --></button>
			</div>
			<h1 class="title">登录<!-- 로그인 --></h1>

			<div class="buttons">
				<button class="button button-clear" ng-click="closeLogin()">关闭<!-- 닫기 --></button>
			</div>
		</ion-header-bar>
		<ion-content has-header="true" padding="true">
			<form class="list">
				<label class="item item-input">
					<input type="text" placeholder="用户名" ng-model="user.username" required>
				</label>
				<label class="item item-input">
					<input type="password" placeholder="密码" ng-model="user.password" required>
				</label>
				<div style="padding-right:10px; padding-left:10px;">
					<button class="button button-block button-assertive" ng-click="login()" style="margin-bottom:0;">
						Login
					</button>
				</div>
			</form>
		</ion-content>
	</div>
</div>
