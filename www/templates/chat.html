<ion-view view-title="å’¨è¯¢">
	<ion-pane>
		<ion-content style="margin-bottom:93px;">

			<div ng-repeat="message in messages" ng-repeat-end-watch="setScrollPos">
				<div class="message">
					<div ng-switch on="message.from">
						<div ng-switch-when="admin">
							<div class="sidebar">
								<span class="fromAdmin" ng-if=" message.text.substring(0,10)=='data:image' "><img
										src="{{message.text}}"/></span>
								<span class="chat-bubble left fromAdmin"
								      ng-if=" !(message.text.substring(0,10)=='data:image') ">{{ message.text}}</span>
							</div>
							<div id="sub">
								<table style="float:left">
									<tr>
										<td>{{message.time | date : 'MM/dd' }}</td>
									</tr>
									<tr>
										<td>{{message.time | date : 'hh:mm' }}</td>
									</tr>
								</table>
							</div>
						</div>
						<div id="tableContainer" ng-switch-default>
							<div id="tableRow">
								<div id="sub">
									<table width="80px">
										<tr>
											<td>{{message.time | date : 'MM/dd' }}</td>
										</tr>
										<tr>
											<td>{{message.time | date : 'hh:mm' }}</td>
										</tr>
									</table>
								</div>
								<div class="sidebar">
									<span class="fromUser" ng-if=" message.text.substring(0,10)=='data:image' "><img
											src="{{message.text}}"/></span>
									<span class="chat-bubble right fromUser"
									      ng-if=" !(message.text.substring(0,10)=='data:image') ">{{ message.text}}</span>
								</div>
							</div>
						</div>
						<div class="clear"></div>
					</div>
				</div>
			</div>
		</ion-content>

		<div class="bar bar-footer item-input-inset" style="bottom:49px; overflow:visible">
			<ul style="position:absolute; bottom:39px; width:40px; background-color:#fff; display:none;"
			    class="sndBtnWrap">
				<li class="" ng-click="takePicture()"><a class="button button-icon icon ion-camera"
				                                         style="padding:0"></a></li>
				<li class="" ng-click="uploadPhoto()"><a class="button button-icon icon ion-images"
				                                         style="padding:0"></a></li>
			</ul>
			<a class="button button-icon icon ion-plus-round imgSndBtn" style="padding-left:0"></a>


			<label class="item-input-wrapper">
				<input id="chatInput" type="text" placeholder="Type your message" on-return="sendMessage()"
				       ng-model="chat.message"/>
			</label>
			<button class="button button-clear" ng-click="sendMessage(chat)">Send</button>
		</div>
	</ion-pane>
</ion-view>
