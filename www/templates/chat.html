
<ion-view view-title="Chat">
  <ion-pane>
    <ion-content>
      <div ng-repeat="message in messages">
        <div class="message">
           <div ng-switch on="message.from">
              <div ng-switch-when="admin">
                  <span>{{ message.text }}</span>
              </div>
              <div id = "tableContainer" ng-switch-default>
                <div id="tableRow">
                  <div id="sub">
                    <table><tr><td>읽음</td></tr><tr><td>오전12:58</td></tr></table>
                  </div>
                  <div class="sidebar">
                    <span class="chat-bubble right">{{ message.text }}</span>
                  </div>
                  </div>  
              </div>
              <div class="clear"></div>
            </div>  
        </div>
      </div>

    </ion-content>

    <div class="bar bar-footer item-input-inset" style="bottom:49px; overflow:visible">
      <ul ng-controller="PictureCtrl" style="position:absolute; bottom:39px; width:40px; background-color:#fff; display:none;" class="sndBtnWrap">
        <li class="" ng-click="takePicture()"><a class="button button-icon icon ion-camera" style="padding:0"></a></li>
        <li class="" ng-click="uploadPhoto()"><a class="button button-icon icon ion-images" style="padding:0"></a></li>

      </ul>
      <a class="button button-icon icon ion-plus-round imgSndBtn" style="padding-left:0"></a>


      <label class="item-input-wrapper">
        <input type="text" placeholder="Type your message" on-return="sendMessage()" ng-model="data.message" />
      </label>
      <button class="button button-clear" ng-click="sendMessage()">Send</button>
    </div>
  </ion-pane>
</ion-view>
